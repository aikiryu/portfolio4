<!DOCTYPE html>
<html>
    <head>
        <title>type of</title>
    </head>
    <body>
       
    
    <script>
    
        let num = prompt('숫자를 입력해주세요');
        
            num = parseInt(num);
/*
    parseInt()
    Number()와 마찬가지로 문자나 논리형등의
    다른데이터를 숫자형으로 변환하는데 
    숫자 뒤에 붙어있는 다른 문자나 각종
    잡다한 것들을 모두 제거합니다.

    > 애초에 "내림" 기능이 있는 함수기 때문!
    이런 문제 때문에 소수점자리가 붙은 것은
    변환하면 자연수만 남습니다. 

*/
        //Number() 
        //문자나 논리형등 다른 데이터를
        //숫자로 형변환하는 명령어
        //반드시 기존 변수에 다시 저장까지
        //해 줘야 합니다
/*
 숫자에 문자가 섞여있거나 그냥 문자의 경우
 변환하지 못하고 NaN 이 출력됩니다. 
*/



    //typeof() 데이터의 타입을 알려줌 
        console.log(typeof(num));

        if(num === 3333){
            document.write('당첨되었습니다');
        }else{
            document.write('꽝입니다');
        }

/*
js에서 쓰는 괄호는 총 3가지
지금 이 이론은 절대적인 게 아님! 그냥
초심자를 위한 참고사항 정도로 생각해주세요

() - 주로 어떤 구문이나 명령문의 실행에 
    아주 직접적인 영향을 주는 엔진같은 것들을
    넣는 괄호 

{} - 일종의 주머니 역할 
    여러줄의 실행구문들을 담아두는 곳 

[] - 순서와 밀접하게 관련이 있습니다. 



prompt();
console.log();
document.write();
typeof(); 

뒤에 ()가 붙은 것은 명령어(함수) 실행!

*/
    </script>





    </body>
</html>
