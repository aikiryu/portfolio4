    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        a{text-decoration: none; color: inherit;}
        ul{list-style: none;}

        .wrap{}
        .wrap section{
            height: 1000px;

            font-weight: 900;
        }

        .red{background: red;}
        .orangered{background: orangered;}

        .yellow{background: yellow;}


        ul{

            width: 150px;

        }

            margin-bottom: 10px;
        }
/* ÏúàÎèÑÌÇ§ + ; */

</head>
<body>
    
    <ul>
        <li class="active">RED</li>
        <li>ORANGERED</li>
        <li>ORANGE</li>
        <li>GOLD</li>
        <li>YELLOW</li>
    </ul>

    <div class="wrap">
        <section class="red">RED</section>
        <section class="orangered">ORANGERED</section>
        <section class="orange">ORANGE</section>
        <section class="gold">GOLD</section>
        <section class="yellow">YELLOW</section>
    </div><!--wrap-->



<script src="js/jquery-3.6.4.min.js"></script>
<script src="js/mouseWheel/jquery.mousewheel.min.js"></script> 
<script>

    $('section').on('mousewheel',function(e,d){

        if(d>0){

            let prv = $(this).prev().offset().top;
            $('html,body').stop().animate({
                'scrollTop' : prv
            });

        }else if(d<0){
            let nxt = $(this).next().offset().top;
            $('html,body').stop().animate({
                'scrollTop' : nxt
            });
        }

    });
/*

    $(window).on('scroll',function(){
        
        let scr = $(window).scrollTop();
        
        if(scr >= 0 && scr < 1000){
            $('ul li').eq(0).addClass('active')
            .siblings().removeClass('active');
        }else if(scr < 2000){
            $('ul li').eq(1).addClass('active')
            .siblings().removeClass('active');
        }else if(scr < 3000){
            $('ul li').eq(2).addClass('active')
            .siblings().removeClass('active');
        }else if(scr < 4000){
            $('ul li').eq(3).addClass('active')
            .siblings().removeClass('active');
        }else{
            $('ul li').eq(4).addClass('active')
            .siblings().removeClass('active');
        }



    });
