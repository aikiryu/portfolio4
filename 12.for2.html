<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <script>

    //내 이름을 10번 반복해서 출력하기
    let myName = '유아경';

    for(let i=7; i<17; i++){
        document.write('<h1>'+i+'.'+myName+'</h1>');
    }

//구구단 2단 출력
/*
최종출력본
2 x 1 = 2
2 x 2 = 4
2 x 3 = 6
2 x 4 = 8
2 x 5 = 10
...
2 x 9 = 18

1. for구문사용해서 출력한다
2. 점점 증가하는 부분은 i를 활용한다 
*/
for(let i = 1; i<=9; i++){
    document.write('2 x '+i+' ='+ 2*i + '<br>');
}

  </script>




</body>
</html>
