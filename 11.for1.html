<!DOCTYPE html>
<html>
    <head>
        <title>for</title>
    </head>
    <body>
        
    <script>
        //for 반복문
/*
 안녕하세요 를 10번 쓸거에요 

 for(초기값; 비교식; 증감식){
    실행구문
 }

1. 초기값: 맨처음 스타트라인 설정
2. 초기값은 -> 비교식으로 이동 
   비교 후 결과가 true 일 경우에만
3. 실행구문을 실행시킵니다. 
4. 증감식으로 올라가서 ++이면 증가, --면 감소
  를 시킵니다. 
5. 증감식을 거친 데이터는 다시 비교식으로 갑니다.
6. 또 비교를 하고, 그 값이 true면
   실행구문을 또 실행,
7. 또 증감식으로 이동 > 증가 혹은 감소 과정
8. 증감한 데이터는 다시 비교식으로 가서
9. 또 비교를 하고 그 값이 true면 실행구문 재실행
....... 계속 반복을 합니다.
10. 비교식이 더이상 true가 아닐 지점까지 반복을
하다가, false가 되면 비로소
실행구문 실행을 하지 않고 반복을 종료합니다



*/
for(let i = 0; i<10; i++){
    document.write('안녕하세요<br>');
}




    </script>


    </body>
</html>
