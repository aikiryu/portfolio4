<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 4px solid #000;
            margin: 40px auto;
        }
    </style>

</head>
<body>

<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>

<!-- 
외부서버안의 js나 css파일을 연결해서 쓰는 것
CDN (해당 플러그인 파일을 저장해둔 서버)
 -->

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
$('.box1').click(function(){
    $('.box1').animate({'width':'400px'});
});

$('.box2').click(function(){
    $('.box2').css({'backgroundColor' : 'pink'});
});
/*
기본적으로 이벤트를 연결할때는
.on('무슨이벤트',function(){})
여기서 파생된 다양한 함수들이있습니다
.click(function(){});
.mouseover(function(){});
.mouseout(function(){});
.scroll()
.resize().......

*/

$('.box3').mouseover(function(){
    $('.box3').css({'backgroundColor' : 'limegreen'});
}).mouseout(function(){
    $('.box3').css({'backgroundColor':'transparent'});
});

$('.box4').mouseover(function(){
    $('.box4').animate({'width':'400px'});
}).mouseout(function(){
    $('.box4').css({'backgroundColor':'red'});
});

/*
.box1을 클릭하면 너비가 400px로 애니메이트 된다
.box2를 클릭하면 백그라운드색상 pink로 변경
.box3에 마우스를 올리면 배경색상 limegreen
        마우스 떼면 배경색상 transparent
.box4에 마우스를 올리면 너비가 400px로 애니메이트
        마우스를 떼면 배경색상 red
*/

</script>

    
</body>
</html>
