let height = prompt('키를 입력해주세요');
let weight = prompt('체중을 입력해주세요');

let avrg = (height - 100) * 0.9;

if(weight >= avrg*1.2){
    document.write('과체중입니다');
}else if(weight >= avrg*0.9){
    document.write('정상체중입니다');
}else if(weight >= avrg*0.8){
    document.write('미용체중입니다');
}else{
    document.write('저체중입니다');
}
