<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        section{
            height: 100vh;
            background-color: paleturquoise;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        p{
            font-size: 100px;
            text-align: center;
        }
    </style>
</head>
<body>

    
    <section>
        <p>마우스 휠을 돌려보세요</p>
    </section>

<!-- 
plug-in < library

plug-in/library란 누군가가 다양한 기능들을 
편하게 쓰게 하기 위해서 미리 짜 둔 코드 덩어리 

주의사항
1. 너무 다양한 라이브러리를 끌어다 쓰게 되면
웹사이트가 느려질 수 있다. 
2. 대부분의 라이브러리나 플러그인들은 jQuery를 기반으로
하기 때문에 반드시 jQuery파일을 연결해주고 난 다음
그 아래에 연결해줘야 한다. 

 -->

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/mouseWheel/jquery.mousewheel.min.js"></script>
    <script>
//해당 플러그인의 사용 공식 
$('section').on('mousewheel',function(e,d){

    if(d > 0){
        //마우스 휠을 올릴 때 일어날 일 
        $('section').css({'backgroundColor':'pink'});
        $('p').text('마우스휠을 올렸습니다!');

    }else if(d < 0){
        //마우스 휠을 내릴 때 일어날 일
        $('section').css({'backgroundColor' : 'tomato'});
        $('p').text('마우스휠을 내렸습니다!');
    }

});
/*
해당 공식은 플러그인 제작자가 만든 것이므로 
수정을 해서는 안된다. 
만든 원리는 mousewheel js파일안에 들어있기 때문에
딱히 몰라도 괜찮다!

$(대상).on('mousewheel',function(e,d){

    if(d>0){
        마우스휠 올릴 때 일어날 일
    }else if(d<0){
        마우스휠 내릴 때 일어날 일 
    }

});


*/



        

    </script>

</body>
</html>
