/*
 비교연산자란?
 두개의 피연산자를 가지며

 나타내는 연산자다

 true / false 외의 다른 값은 존재할 수가 없다.

 > 크다
 < 작다
 >= 크거나같다
 <= 작거나같다
 == 같다
 === (데이터의 타입까지 )같다
 != 다르다
 !== (데이터의 타입까지 비교했을 때) 다르다
*/

/*
== 은 데이터의 값만 비교합니다.
형태에 구애받지 않고, 
데이터가 가지고 있는 수치적 값만 비교하여
같다 다르다를 나타냅니다. 

=== 은 데이터의 형태까지 비교하여서
같다 다르다를 나타냅니다.
데이터가 가지고 있는 값이 같다 하더라도
두 데이터의 형태가 서로 다르면 
다르다고 이야기 합니다. 
*/
